[platformio]
core_dir = .core_dir
src_dir = ${sysenv.SRC_DIR}
lib_dir = 
build_dir = ${sysenv.SRC_DIR}/pio

[env:default]
platform = file://clang
extra_scripts = pre:bin/clang_script.py
build_flags =
    -I lib/matiec/lib/C
    -Wno-parentheses-equality
    -Wno-varargs
    -Wno-deprecated-declarations
    -Wno-format
    -Wno-return-type
